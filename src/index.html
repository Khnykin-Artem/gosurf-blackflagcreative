<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', {"title": "gosurf-blackflagcreative"})
  <body>
    @@include('html/header.html', {})

    <main class="main">
      <div class="container">
        <section class="surf">
          <div class="title">
            <span>
              Surf
              <h3>Surf</h3>
            </span>
          </div>
          <div class="surf-subtitle">
            <div class="subtitle">
              <div class="headline-left">
                Current location
              </div>
              <div class="subtitle-head">
                California <span>|</span> USA
              </div>
            </div>
          </div>
          <div class="surf-slider">
            <div class="surf-box">
              <div class="surf-box-inner">
                <div class="surf-box-inner-title"></div>
                <div class="surf-box-inner-location"></div>
                <div class="btn-box">
                  <a class="btn" href="#">
                    View <span>Surf</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="travel">
          <div class="title">
            <span>
              Travel
              <h3>Travel</h3>
            </span>
          </div>
        </section>
        <section class="sleep">
          <div class="title">
            <span>
              Sleep
              <h3>Sleep</h3>
            </span>
          </div>
        </section>
        <section class="shop">
          <div class="title">
            <span>
              Shop
              <h3>Shop</h3>
            </span>
          </div>
        </section>
      </div>
    </main>

    @@include('html/scripts.html', {})
  </body>
</html>
